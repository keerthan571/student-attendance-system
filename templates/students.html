<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>USN</th>
            <th>QR Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>
                {% if student[3] %}
                <img src="{{ url_for('static', filename=student[3]) }}" width="50">
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('report_student', usn=student[2]) }}" class="btn btn-info btn-sm">View Report</a>
                <a href="{{ url_for('delete_student', student_id=student[0]) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        <p><a href="{{ url_for('index') }}">üè† Back to Home</a></p>
    </tbody>
</table>
