<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <p><a href="{{ url_for('index') }}">🏠 Back to Home</a></p>
    <h1>Student List</h1>
    <a href="{{ url_for('add_student') }}">➕ Add Student</a>
    <br><br>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>QR Code</th>
            <th>Action</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[1] }}</td>  <!-- Name -->
            <td>{{ s[2] }}</td>  <!-- USN -->
            <td>
                {% if s[3] %}
                <img src="{{ url_for('static', filename=s[2] + '.png') }}" width="80">
                {% else %}
                No QR
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('delete_student', student_id=s[0]) }}"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                   🗑 Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
